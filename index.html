<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planning Tool</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Financial Planning Tool</h1>
    </header>
    <main class="main-wrapper">
        <section class="main-content">
            <section class="input-section">
                <form id="planner-form" autocomplete="off">
                    <div class="inputs-top">
                        <div class="form-row">
                            <label for="age">Age:</label>
                            <input type="number" id="age" value="43" min="18" max="100">
                            <span class="unit">years old</span>
                        </div>
                        <div class="form-row">
                            <label for="inflation">Inflation Rate:</label>
                            <input type="number" id="inflation" value="2.5" step="0.1" min="0" max="20">
                            <span class="unit">% per year</span>
                        </div>
                    </div>
                    <div class="asset-categories">
                        <h2>Asset Categories</h2>
                        <div class="asset-grid">
                            <div class="asset-row">
                                <label for="stocks-amount">Stocks:</label>
                                <span class="unit">$</span>
                                <input type="text" id="stocks-amount" value="1" inputmode="numeric">
                                <label class="arr-label" for="stocks-arr">ARR:</label>
                                <input type="number" id="stocks-arr" value="1" step="0.1" min="-50" max="50">
                                <span class="unit">%</span>
                            </div>
                            <div class="asset-row">
                                <label for="cash-amount">Cash/CD/Bonds:</label>
                                <span class="unit">$</span>
                                <input type="text" id="cash-amount" value="1" inputmode="numeric">
                                <label class="arr-label" for="cash-arr">ARR:</label>
                                <input type="number" id="cash-arr" value="1" step="0.1" min="-50" max="50">
                                <span class="unit">%</span>
                            </div>
                            <div class="asset-row">
                                <label for="retirement-amount">Retirement:</label>
                                <span class="unit">$</span>
                                <input type="text" id="retirement-amount" value="1" inputmode="numeric">
                                <label class="arr-label" for="retirement-arr">ARR:</label>
                                <input type="number" id="retirement-arr" value="1" step="0.1" min="-50" max="50">
                                <span class="unit">%</span>
                            </div>
                            <div class="asset-row">
                                <label for="insurance-amount">Insurance:</label>
                                <span class="unit">$</span>
                                <input type="text" id="insurance-amount" value="1" inputmode="numeric">
                                <label class="arr-label" for="insurance-arr">ARR:</label>
                                <input type="number" id="insurance-arr" value="1" step="0.1" min="-50" max="50">
                                <span class="unit">%</span>
                            </div>
                            <div class="asset-row">
                                <label for="realestate-amount">Real Estate:</label>
                                <span class="unit">$</span>
                                <input type="text" id="realestate-amount" value="1" inputmode="numeric">
                                <label class="arr-label" for="realestate-arr">ARR:</label>
                                <input type="number" id="realestate-arr" value="1" step="0.1" min="-50" max="50">
                                <span class="unit">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="presets-row">
                        <button type="button" class="preset-btn" id="conservative-btn">Conservative</button>
                        <button type="button" class="preset-btn" id="average-btn">Average</button>
                        <button type="button" class="preset-btn" id="aggressive-btn">Aggressive</button>
                    </div>
                    <div class="actions-row">
                        <button type="button" id="project-btn">Project</button>
                        <button type="button" id="reset-btn">Reset</button>
                    </div>
                    <div class="total-assets-row">
                        <strong>Total Assets: <span id="total-assets">$0</span></strong>
                    </div>
                </form>
            </section>
            <section class="chart-section">
                <div id="income-display" class="income-display" style="display: none;">
                    <strong>Estimated Annual Income: <span id="annual-income">$0</span></strong>
                    <div class="info-tooltip">ℹ️ 4% rule for retirement withdrawal</div>
                </div>
                <canvas id="projectionChart"></canvas>
                <div class="download-row">
                    <button type="button" onclick="downloadChart()">Download Chart</button>
                </div>
            </section>
        </section>
    </main>
    <script src="script.js?v=2"></script>
</body>
</html>
