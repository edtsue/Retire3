<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planning Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Financial Planning Tool</h1>
        </header>

        <main class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" value="43" min="18" max="100">
                    <span class="unit">years old</span>
                </div>

                <div class="form-group">
                    <label for="inflation">Inflation Rate:</label>
                    <input type="number" id="inflation" value="2.5" step="0.1" min="0" max="20">
                    <span class="unit">% per year</span>
                </div>

                <div class="asset-categories">
                    <h3>Asset Categories</h3>
                    
                    <div class="form-group">
                        <label for="stocks-amount">Stocks:</label>
                        <span class="unit">$</span>
                        <input type="number" id="stocks-amount" value="1200000" placeholder="0" min="0">
                        <label for="stocks-arr">ARR:</label>
                        <input type="number" id="stocks-arr" step="0.1" min="-50" max="50">
                        <span class="unit">%</span>
                    </div>

                    <div class="form-group">
                        <label for="cash-amount">Cash/CD/Bonds:</label>
                        <span class="unit">$</span>
                        <input type="number" id="cash-amount" value="300000" placeholder="0" min="0">
                        <label for="cash-arr">ARR:</label>
                        <input type="number" id="cash-arr" step="0.1" min="-50" max="50">
                        <span class="unit">%</span>
                    </div>

                    <div class="form-group">
                        <label for="retirement-amount">Retirement:</label>
                        <span class="unit">$</span>
                        <input type="number" id="retirement-amount" value="1000000" placeholder="0" min="0">
                        <label for="retirement-arr">ARR:</label>
                        <input type="number" id="retirement-arr" step="0.1" min="-50" max="50">
                        <span class="unit">%</span>
                    </div>

                    <div class="form-group">
                        <label for="insurance-amount">Insurance:</label>
                        <span class="unit">$</span>
                        <input type="number" id="insurance-amount" value="115000" placeholder="0" min="0">
                        <label for="insurance-arr">ARR:</label>
                        <input type="number" id="insurance-arr" step="0.1" min="-50" max="50">
                        <span class="unit">%</span>
                    </div>
                </div>

                <div class="button-group">
                    <button class="preset-btn" onclick="setPreset('conservative')">Conservative</button>
                    <button class="preset-btn" onclick="setPreset('average')">Average</button>
                    <button class="preset-btn" onclick="setPreset('aggressive')">Aggressive</button>
                </div>

                <div class="action-bar">
                    <div class="action-buttons">
                        <button id="project-btn" onclick="calculateProjection()">Project</button>
                        <button id="reset-btn" onclick="resetForm()">Reset</button>
                    </div>
                </div>

                <div class="total-assets">
                    <strong>Total Assets: <span id="total-assets">$0</span></strong>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <div id="income-display" class="income-display" style="display: none;">
                    <strong>Estimated Annual Income: <span id="annual-income">$0</span></strong>
                    <div class="info-tooltip">ℹ️ 4% rule for retirement withdrawal</div>
                </div>
                <canvas id="projectionChart"></canvas>
            </div>
            <!-- Advanced Features Section -->
            <div class="advanced-features">
                <h3>Advanced Features</h3>
                <div class="feature-buttons">
                    <button onclick="downloadChart()">Download Chart</button>
                    <button onclick="shareResults()">Share Results</button>
                    <button onclick="savePlan()">Save Plan</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
